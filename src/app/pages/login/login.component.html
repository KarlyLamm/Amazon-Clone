<div class="login">
    <div class="login_container">
        <img routerLink="/" class="login_logo" src="http://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo" class="header_menu_logo" />
        <div class="login_form">
            <h1>sign in</h1>
            <form action="" [formGroup]="LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email" />
                <h5>Password</h5>
                <input type="password" formControlName="password" />
                <button class="login_signin_button" (click)="signIn()">sign in</button>
                <p class="login_terms">
                    By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.
                </p>
                <button class="login_create_button" (click)="createAccount()">
          Create amazon account
        </button>
            </form>
        </div>
    </div>
</div>
